<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faction Wars</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        #game-grid {
    display: grid;
    grid-template: repeat(50, 19px) / repeat(50, 19px);
    background-color: lightgreen;
}   .tile-display{
    width: 19px;
    height: 19px;
}
    </style>
</head>
<body>
    <div id="game">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <!-- New Code added for testing -->
    <div id="inGame" > <!--hidden="true"-->
        <div id="game-grid"></div>
        <div id="stats">
            <div>Turn #: <span id="turn#">-1</span></div>
            <div class="player-stats" id="0-0"></div>
            <div class="player-stats" id="0-1"></div>
            <div class="player-stats" id="1-0"></div>
            <div class="player-stats" id="1-1"></div>
        </div>
    </div>
    <!-- End new code added for testing -->
    <script src="main.js" type="module">import {socket} from "main.js"; window.test = socket;</script>
    <!--In console, type: const m = await import('./main.js'); const socket = m.socket; -->
</body>
</html>
